{% extends 'partials/base.html' %}
{% block title %}Contact Us{% endblock  %}


{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card border-0 bg-light bg-gradient">
                <div class="card-header bg-dark text-light">Contact Us</div>
                <div class="card-body bg-light bg-gradient">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="email">
                        <hr>
                        <input type="text">
                        <hr>
                        <input class="btn btn-success btn-block" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock content %}
